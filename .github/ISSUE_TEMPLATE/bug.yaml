body:
- type: markdown
  attributes:
    value: |
      Thanks for taking the time to fill out this bug report.
      Make sure there aren't any open/closed issues for this topic.

- type: textarea
  id: description
  attributes:
    label: Description of the bug
    description: |
      Give us a brief description of what happened and what should have happened.
  validations:
    required: true

- type: textarea
  id: steps
  attributes:
    label: Steps To Reproduce
    description: |
      Steps to reproduce the behavior.
    placeholder: |
      1. Go to '...'
      2. Click on '...'
      3. Scroll down to '...'
      4. See error
  validations:
    required: true

- type: textarea
  id: additional
  attributes:
    label: Additional Information
    description: |
      Provide any additional information such as logs, screenshots, scenarios in which the bug occurs so that it facilitates resolving the issue.
